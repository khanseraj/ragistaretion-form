<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="2index.css">
    <title>Document</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form>
        <table class="table">
            <tr><td>First Name: </td><td><input type="text" size=""></td></tr>

            <tr><td>Last Name: </td><td><input type="text" size=""></td></tr>

            <tr><td>Father's Name: </td><td><input type="text" size=""></td></tr>

            <tr><td>Mother's Name: </td><td><input type="text" size=""></td></tr>

            <tr><td>Date of Birth: </td><td><input type="date" size=""></td></tr>

            <tr><td>Email: </td><td><input type="email" size=""></td></tr>

            <tr><td>Gender: </td><td><input type="radio" name="gender" size="">Male<input type="radio" name="gender" size="">Female</td></tr>

            <tr><td>Choose Course: </td><td>
                <select id="course">
                    <option id="">---select---</option>
                    <option id="">HTML</option>
                    <option id="">CSS</option>
                    <option id="">BOOTSTRAP</option>
                    <option id="">JS</option>
                    <option id="">MS Word</option>
                </select>
            </td></tr>

            <tr><td>Hobbies: </td><td><input type="checkbox" name="playing game" size="">Playing Game<input type="checkbox" name="making vlog" size="">Making Vlog<input type="checkbox" name="singing" size="">Singing<input type="checkbox" name="dancing" size="">Dancing</td></tr>

            <tr><td>Address: </td><td><textarea id="address"></textarea></td></tr>

            <tr><td>Photo: </td><td><input type="file" id="photo" size=""></td></tr>

            <tr><td></td><td><input type="submit" id="submit" size=""></td></tr>


        </table>
    </form>
    
</body>
</html>
